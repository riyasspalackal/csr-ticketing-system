<div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="page-header">View Ticket</h1>
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="row">
					<div class="col-md-8 col-sm-8 col-xs-8 ">
						Name: {{ticketView.customerName}}
					</div>
					<div class="col-md-4 col-xs-4 col-xs-4 btnSubmitAlignRight">
						Ticket ID:{{ticketView.id}}
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div>
					<label for="">Discription</label>
				</div>
				<div>
					<p>{{ticketView.discription}}</p>
				</div>
				<div class="col-md-12" ng-repeat="item in ticketView.comment track by $index">
					<div class="well">
						{{item}}
					</div>
				</div>
				<div class="col-md-12" ng-show="editable">
					<textarea name="" class="form-control" id="" cols="30" ng-model="comment" rows="3" placeholder="Enter your comment"></textarea>
					<div class="buttonOnRight">
						<button type="button" class="btn btn-default" ng-click="addComment()">Add</button>
					</div>
				</div>
				<div ng-show="editable">
					<div>
						<label for="">Complaint status</label>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<select name="status" class="form-control" id="" ng-model="ticketView.status" required>
								<option value="Open">Open</option>
								<option value="Close">Close</option>
							</select>
						</div>
					</div>
					<br>
					<div>
						<label for="">Assign to</label>
					</div>
					<div class="row">
						<div class="col-sm-12">{{newTicket.assignTo}}
							<select name="assignto" class="form-control" ng-model="ticketView.assignTo" required>
								<option value="Rohan">Rohan</option>
								<option value="Thomas">Thomas</option>
								<option value="Rahul">Rahul</option>
								<option value="Rahul">Rahul</option>
								<option value="Divya">Divya</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="form-group">
								<div class="col-sm-offset-10 col-sm-2">
									<button type="submit" class="btn btn-default" ng-click="updateTicket(ticketForm)">Submit</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
